<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="index.js"></script>
</head>
<body>
    <section class="converstion">
        <h1 class="metric__imperial">Metric/Imperial unit conversion</h1>
        <input type="number" class="input__text" id="input__number" placeholder="0">
        <button onclick="calculate()" class="calculate-Btn">Calculate</button>
    </section>
    <section class="converstion__rates">
        <div class="length">
            <p>Length (Meter/Feet)</p>
            <span class="length__answers">0 meters = 0.000 feet | 0 feet = 0.000 meters</span>
        </div>
    </section>
</body>
</html>
